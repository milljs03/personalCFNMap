<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
   <link rel="stylesheet" href="/styling/pricing.css" />
</head>
<body>
   
 <div class="header-placeholder"></div>
    
    <div class="header-box">
        <h1>Congrats, you're in our service territory! Here are our speed tiers for you to browse:</h1>
    </div>
    
    <div class="pricing-container">
        
        <div class="pricing-box" data-plan="Standard">
            <div class="panel-heading">Standard</div>
            <div class="panel-body">
                <span>$65/mo</span>
                <div class="speed-features">
                    <div>200 Mbps</div>
                </div>
                <div class="speed-capability">
                    <div>(Down & Up)</div>
                </div>
                <button class="sign-up-btn">Sign Up</button>
                <div class="pdf-container">
                    <embed src="/icons/CFN-Fiber-Network-Standard.pdf#toolbar=0" width="100%" height="600px" />
                </div>
            </div>
        </div>

        <div class="pricing-box" data-plan="Advanced">
            <div class="panel-heading">Advanced</div>
            <div class="panel-body">
                <span>$80/mo</span>
                <div class="speed-features">
                    <div>500 Mbps</div>
                </div>
                <div class="speed-capability">
                    <div>(Down & Up)</div>
                </div>
                <button class="sign-up-btn">Sign Up</button>
                <div class="pdf-container">
                    <embed src="/icons/CFN-Fiber-Network-Advanced.pdf#toolbar=0" width="100%" height="600px" />
                </div>
            </div>
        </div>

        <div class="pricing-box" data-plan="Premium">
            <div class="panel-heading">Premium</div>
            <div class="panel-body">
                <span class="shimmer">$89/mo</span>
                <div class="speed-features">
                    <div>1 Gbps</div>
                </div>
                <div class="speed-capability">
                    <div>(Down & Up)</div>
                </div>
                <button class="sign-up-btn">Sign Up</button>
                <div class="pdf-container">
                    <embed src="/icons/CFN-Fiber-Network-Premium.pdf#toolbar=0" width="100%" height="600px" />
                </div>
            </div>
        </div>
    </div>

  <div class="footer-placeholder"></div>
  
  <script src="/scripts/layout.js"></script>
  <script src="/scripts/scripts.js"></script>
</body>
</html>
