<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Interface</title>
    <link rel="stylesheet" type="text/css" href="file.css">

</head>

<body>
    <h1>
        <img src="icons/community-fiber-logo.png">
    </h1>
    <div id="map"></div>
    <input type="text" id="address-input" />
    <div id="map-controls">
        <label class="switch">
            <input type="checkbox" id="modeSwitch" onchange="toggleEditMode()">
            <div class="slider">
                <img src="icons/view.png" class="view-icon" alt="View Icon">
                <img src="icons/edit.png" class="edit-icon" alt="Edit Icon">
                
            </div>
        </label>
        <button id="save-button" onclick="savePolygons()">
            <img src="icons/save.png" style="width: 20px; height: 20px;" alt="Save Icon" />
        </button>
        <button onclick="setPointerCursor()"><img src="icons/pointer.png" style="width: 20px; height: 20px;" /></button>
        <button onclick="enableDrawingMode()"><img src="icons/triangle.png"
                style="width: 20px; height: 20px;" /></button>
        <button onclick="deleteSelectedPolygon()"><img src="icons/eraser.png"
                style="width: 20px; height: 20px;" /></button>
        <div class="dropdown-menu">
            <img src="icons/hardhat.png" style="width: 20px; height: 20px;" />
        </div>
        <select id="polygon-color" onchange="changePolygonColor()">
            <option value="#BDB76B">Developing</option>
            <option value="#00ff00">Completed</option>
            <option value="#0000ff">Future</option>
        </select>
        
    </div>
   

    <!-- Replace YOUR_API_KEY with your actual API key -->
    <script src="https://unpkg.com/wellknown@0.6.1"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf1B5_HXa3eIn5WnDVeTlW3otRVIES2ko&libraries=drawing,geometry&callback=initMap" defer></script>
    <script src="polygonentry.js"></script>
    <script src="Main.js"></script>

</body>
<!-- comment-->
</html>
